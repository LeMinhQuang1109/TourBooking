<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${tour.id != null ? 'Edit Tour' : 'Add New Tour'} + ' - Admin'"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Same CSS as dashboard.html -->
</head>
<body>
    <!-- Same sidebar as dashboard.html -->

    <main class="main-content">
        <div class="container mt-4">
            <div class="card">
                <div class="card-header">
                    <h3 th:text="${tour.id != null ? 'Edit Tour' : 'Add New Tour'}"></h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/admin/tours/save}" th:object="${tour}" method="post">
                        <input type="hidden" th:field="*{id}">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Tour Name</label>
                            <input type="text" class="form-control" id="name" 
                                   th:field="*{name}" required>
                        </div>

                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" 
                                      th:field="*{description}" rows="3" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="price" class="form-label">Price</label>
                            <input type="number" class="form-control" id="price" 
                                   th:field="*{price}" required>
                        </div>

                        <div class="mb-3">
                            <label for="duration" class="form-label">Duration (days)</label>
                            <input type="number" class="form-control" id="duration" 
                                   th:field="*{duration}" required>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Tour</button>
                            <a th:href="@{/admin/tours}" class="btn btn-secondary">Cancel</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
