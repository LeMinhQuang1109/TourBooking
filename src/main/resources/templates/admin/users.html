<!DOCTYPE html>
<html lang="en" 
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Management - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <!-- Same CSS as dashboard.html -->
</head>
<body>
    <!-- Same sidebar as dashboard.html -->

    <main class="main-content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1>User Management</h1>
        </div>

        <div class="card">
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Username</th>
                            <th>Full Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${users}">
                            <td th:text="${user.username}"></td>
                            <td th:text="${user.fullName}"></td>
                            <td th:text="${user.email}"></td>
                            <td>
                                <select class="form-select" 
                                        th:data-user-id="${user.id}"
                                        onchange="changeUserRole(this)">
                                    <option value="ROLE_USER" th:selected="${user.role == 'ROLE_USER'}">User</option>
                                    <option value="ROLE_ADMIN" th:selected="${user.role == 'ROLE_ADMIN'}">Admin</option>
                                </select>
                            </td>
                            <td>
                                <button class="btn btn-sm" 
                                        th:classappend="${user.active ? 'btn-success' : 'btn-danger'}"
                                        th:text="${user.active ? 'Active' : 'Inactive'}"
                                        th:data-user-id="${user.id}"
                                        onclick="toggleUserStatus(this)">
                                </button>
                            </td>
                            <td>
                                <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" 
                                   class="btn btn-primary btn-sm me-2">
                                    <i class="bi bi-pencil"></i>
                                </a>
                                <button class="btn btn-danger btn-sm"
                                        th:data-user-id="${user.id}"
                                        onclick="deleteUser(this)">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script>
        function changeUserRole(select) {
            const userId = select.getAttribute('data-user-id');
            const newRole = select.value;
            
            fetch(`/admin/users/${userId}/change-role`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: `newRole=${newRole}`
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    alert('Role updated successfully');
                } else {
                    alert('Error updating role');
                }
            });
        }

        function toggleUserStatus(button) {
            const userId = button.getAttribute('data-user-id');
            
            fetch(`/admin/users/${userId}/toggle-status`, {
                method: 'POST'
            })
            .then(response => response.text())
            .then(result => {
                if (result === 'success') {
                    // Update button appearance
                    const isCurrentlyActive = button.classList.contains('btn-success');
                    button.classList.remove(isCurrentlyActive ? 'btn-success' : 'btn-danger');
                    button.classList.add(isCurrentlyActive ? 'btn-danger' : 'btn-success');
                    button.textContent = isCurrentlyActive ? 'Inactive' : 'Active';
                } else {
                    alert('Error toggling user status');
                }
            });
        }

        function deleteUser(button) {
            if (confirm('Are you sure you want to delete this user?')) {
                const userId = button.getAttribute('data-user-id');
                
                fetch(`/admin/users/${userId}/delete`, {
                    method: 'POST'
                })
                .then(response => response.text())
                .then(result => {
                    if (result === 'success') {
                        // Xóa dòng trong bảng
                        button.closest('tr').remove();
                        alert('User deleted successfully');
                    } else {
                        alert('Error deleting user: ' + result);
                    }
                });
            }
        }
    </script>
</body>
</html>
