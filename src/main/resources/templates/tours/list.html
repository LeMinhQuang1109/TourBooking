<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header(title='Tour List')}">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container mt-4">
        <h2>Available Tours</h2>
        
        <div class="row">
            <div th:each="tour : ${tours}" class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tour.name}">Tour Name</h5>
                        <p class="card-text" th:text="${tour.description}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="h5 mb-0" th:text="${'$' + tour.price}">$0</span>
                            <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-primary">View Details</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
