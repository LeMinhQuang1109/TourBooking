<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/header :: header('Tours List')">
</head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>

    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2>Available Tours</h2>
            <div sec:authorize="hasRole('ADMIN')">
                <a href="/tours/create" class="btn btn-primary">Create New Tour</a>
            </div>
        </div>

        <div class="row">
            <div class="col-md-4 mb-4" th:each="tour : ${tours}">
                <div class="card h-100">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Tour Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tour.name}">Tour Name</h5>
                        <p class="card-text" th:text="${tour.description}">Description</p>
                        <div class="d-flex justify-content-between align-items-center">
                            <span class="text-primary" th:text="${'$' + tour.price}">$100</span>
                            <span class="text-muted" th:text="${tour.duration + ' days'}">3 days</span>
                        </div>
                    </div>
                    <div class="card-footer bg-transparent">
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/tours/view/{id}(id=${tour.id})}" class="btn btn-outline-primary">View Details</a>
                            <a th:href="@{/bookings/create(tourId=${tour.id})}" 
                               class="btn btn-primary" 
                               sec:authorize="isAuthenticated()">Book Now</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
