<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/header :: header(title=${tour.name})}">
</head>
<body>
    <nav th:replace="~{fragments/header :: navbar}"></nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <h2 th:text="${tour.name}">Tour Name</h2>
                <p class="lead" th:text="${tour.description}">Description</p>
                <div class="mb-3">
                    <h4>Price: <span th:text="${'$' + tour.price}">$0</span></h4>
                    <p>Duration: <span th:text="${tour.duration + ' days'}">0 days</span></p>
                    <p>Location: <span th:text="${tour.location}">Location</span></p>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <form th:action="@{/bookings/create}" method="post">
                        <input type="hidden" name="tourId" th:value="${tour.id}">
                        <button type="submit" class="btn btn-primary">Book Now</button>
                    </form>
                </div>
                <div sec:authorize="!isAuthenticated()">
                    <a href="/auth/login" class="btn btn-primary">Login to Book</a>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
