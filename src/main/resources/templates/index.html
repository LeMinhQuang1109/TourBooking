<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header('Home - Tour Booking')">
</head>
<body>
    <nav th:replace="fragments/header :: navbar"></nav>

    <div class="container mt-5">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Tour Booking</h1>
            <p class="lead">Discover amazing tours and create unforgettable memories</p>
            <hr class="my-4">
            <p>Browse our selection of tours and book your next adventure today!</p>
            <a class="btn btn-primary btn-lg" href="/tours" role="button">View Tours</a>
        </div>

        <!-- Featured Tours Section -->
        <div class="row mt-5">
            <h2 class="text-center mb-4">Featured Tours</h2>
            <!-- Featured tour cards will be populated dynamically -->
            <div class="col-md-4 mb-4" th:each="tour : ${featuredTours}">
                <div class="card">
                    <img src="https://via.placeholder.com/300x200" class="card-img-top" alt="Tour Image">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tour.name}">Tour Name</h5>
                        <p class="card-text" th:text="${tour.description}">Tour description...</p>
                        <p class="card-text">
                            <small class="text-muted">
                                <span th:text="${tour.duration}">3</span> days
                                <span class="ms-3" th:text="${'$' + tour.price}">$100</span>
                            </small>
                        </p>
                        <a th:href="@{/tours/{id}(id=${tour.id})}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
